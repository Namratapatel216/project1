<div class="container-fluid">

    <div class="row">

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

            <div class="card card-signin my-5" style="border: 0px!important;">
                <div class="card-body">

                    <h1 style="text-align: center;margin-bottom:2%;">Meeting Planner</h1>

                    <div class="info-form"
                        style="border:1px solid;border-color:lightgrey;border-radius:25px;padding:5%;">
                        <form #LoginForm="ngForm" (ngSubmit)="change_pwd()" class="form-inlin justify-content-center">

                            <div ng-hide="myValue" class="ng-hide">
                                <input type="hidden" value="{{email_from_token}}" name="email" [(ngModel)]="email"
                                    #tok="ngModel" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>


                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" name="password" [(ngModel)]="password" #pwd="ngModel"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter Passowrd">
                            </div>

                            <button type="submit" class="btn btn_width">Recover Passowrd</button>
                        </form>

                        <div class="create-account">
                            <a [routerLink]="['/login']">You Already Have an Account click here</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
