<div class="container-fluid ">

    <div class="row">

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

            <div class="card card-signin my-5" style="border: 0px!important;">
                <div class="card-body">

                    <h1 style="text-align: center;margin-bottom:2%;">Meeting Planner</h1>

                    
                    <div id="info-form" class="info-form" style="border:1px solid;border-color:lightgrey;border-radius:25px;padding:5%;">
                        <form  #signUpForm="ngForm" (ngSubmit)="signup_data()" class="form-inlin justify-content-center">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Firstname</label>
                                <input type="email" name="firstName" [(ngModel)]="firstName" #fname="ngModel"
                                    class="form-control" id="exampleInputfirstname" aria-describedby="emailHelp"
                                    placeholder="Enter Firstname">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Lastname</label>
                                <input type="email" name="lastName" [(ngModel)]="lastName" #lname="ngModel"
                                    class="form-control" id="exampleInputlastname" aria-describedby="emailHelp"
                                    placeholder="Enter Lastname">
                            </div>

                            <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number</label>
                        <select class="form-control country_code_dropdown" id="exampleFormControlSelect2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        <input type="email" name="mobileNumber" [(ngModel)]="mobileNumber" #m_no="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
                    </div> -->

                            <div class="phone-list">
                                <label for="exampleInputEmail1">Mobile Number</label>
                                <div class="input-group phone-input">
                                  <span class="input-group-btn" style="width:30%;">
                                        <select class="form-control"  name="cntry" [(ngModel)]="cntry"  id="exampleFormControlSelect2" (change)="getcountryname(cntry)">    
                                            <option *ngFor="let cntrs of entries" [value]="cntrs[0]">{{cntrs[1]}}</option>
                                        </select>
                                    </span> 
                                    
                                    <input  type="hidden" id="cc_code" name="country_code" [(ngModel)]="country_code" [value]="cntry_code"/>
                                
                                    <input type="hidden" id="cc_name" name="name_of_country" [(ngModel)]="name_of_country" ng-init="name_of_country=2" ng-value="name_of_country" #c_name="ngModel" class="type-input" [value]="cntry" />

                                    <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="mobileNumber" #m_no="ngModel" class="form-control" placeholder="+1 (999) 999 9999" value="{{cntry_code}}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" [(ngModel)]="email" #mail="ngModel"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="password" [(ngModel)]="password" #pwd="ngModel"
                                    class="form-control" id="exampleInputPassword1" placeholder="Password">

                                <!-- <div class="forgot-password-link">
                            <a [routerLink]="['/forgot-password']">Forgot-password??</a>
                        </div> -->

                            </div>

                            <div class="loader" id="loader" ></div>

                            <button type="submit" class="btn btn_width">SignUP</button>
                        </form>

                        <div class="create-account">
                            <a [routerLink]="['/login']">You Already Have an Account click here</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
