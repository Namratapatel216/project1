<div class="container">
    <div class="row">

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

            <div class="card card-signin my-5" style="border: 0px!important;">
                <div class="card-body">

                    <h1 style="text-align: center;margin-bottom:2%;">Meeting Planner</h1>

                    <div class="info-form"
                        style="border:1px solid;border-color:lightgrey;border-radius:25px;padding:5%;">
                        <form #LoginForm="ngForm" (ngSubmit)="login_data()" class="form-inlin justify-content-center">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" [(ngModel)]="email" #mail="ngModel"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="password" [(ngModel)]="password" #pwd="ngModel"
                                    class="form-control" id="exampleInputPassword1" placeholder="Password">
                                <div class="forgot-password-link">
                                    <a [routerLink]="['/forgot-password']">Forgot-password??</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn_width">Log In</button>
                        </form>

                        <div class="create-account">
                            <a [routerLink]="['/signUp']">Create an Account??</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
