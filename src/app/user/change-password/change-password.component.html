                    <div class="card-body">
    
                        <h1 style="text-align: center;margin-bottom:2%;">Change Password</h1>
    
                        
                        <div class="info-form" style="border:1px solid;border-color:lightgrey;border-radius:25px;padding:5%;">
                            <form  #signUpForm="ngForm" (ngSubmit)="change_password_data()" class="form-inlin justify-content-center">
    
                                
    
                                <div class="form-group">
                                    <label for="exampleInputPasssword1">Old Password</label>
                                    <input type="password" name="old_password" [(ngModel)]="old_password" #opwd="ngModel"
                                        class="form-control" id="exampleOldPassword" aria-describedby="passwordlHelp"
                                        placeholder="Enter Old Password">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPasssword1">New Password</label>
                                    <input type="password" name="new_password" [(ngModel)]="new_password" #npwd="ngModel"
                                        class="form-control" id="exampleNewPassword" aria-describedby="passwordlHelp"
                                        placeholder="Enter New Password">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPasssword1">Repeat New Password</label>
                                    <input type="password" name="repeat_new_password" [(ngModel)]="repeat_new_password" #rnpwd="ngModel"
                                        class="form-control" id="exampleRepeatNewPassword" aria-describedby="passwordlHelp"
                                        placeholder="Repeat New Password">
                                </div>
                                
                                <button type="submit" class="btn btn_width">Change Password</button>
                            </form>
    
                            
                        </div>
                    </div>
